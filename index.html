<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary World</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Courier New", Courier, monospace;
        background: #000;
        color: #0f0;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        padding: 20px;
      }
      h3 {
        margin-bottom: 20px;
        font-size: 1.5rem;
      }
      button {
        padding: 10px 20px;
        font-size: 1rem;
        font-weight: bold;
        border: 2px solid #0f0;
        background: transparent;
        color: #0f0;
        cursor: pointer;
        transition: 0.3s;
        margin-bottom: 20px;
      }
      button:hover {
        background: #0f0;
        color: #000;
      }
      #binary-box {
        display: none;
        width: 80%;
        max-width: 600px;
        height: 200px;
        overflow-y: auto;
        background: #111;
        border: 2px solid #0f0;
        padding: 10px;
        white-space: pre-wrap;
        word-wrap: break-word;
        text-align: left;
      }
      #copy-btn {
        display: none;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h3>
      Binary code is like the ultimate dietâ€”everything is either 1 or 0, but it
      still manages to make everything work perfectly!
    </h3>
    
  </body>
</html>
